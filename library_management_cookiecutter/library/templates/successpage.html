{% include 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/successpage.css' %}">
</head>

<body>
    <div class="gradient-custom">
        {% if messages %}
        <ul class="alert alert-success" style="list-style-type: none">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
                </li>
                {% endfor %}
        </ul>
        {% endif %}
        <div class="row">
            <div class="text-lg-right text-center">
                <p>you have successfully register in system <br> please login hear </p>
                <a style="color: black;" href="{% url 'login' %}"><b>login here</b></a>
            </div>
        </div>
    </div>
</body>

</html>
