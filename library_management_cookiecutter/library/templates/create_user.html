{% include 'base.html' %}
<!DOCTYPE html>
<html>

<head>
    <style>
        .gradient-custom {
            background-color: #468170;


        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            overflow-y: hidden;
            max-height: 400px;
            top: 13px;
        }
    </style>
</head>

<body>

    {% csrf_token %}
    {% if messages %}
    <ul class="alert alert-success" style="list-style-type: none">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
            {{ message }}
            </li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="error">
        {{ message }}

    </div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">

            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">

                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form>
                                <div class="row">
                                    <div class="col-xs-12 covered">
                                        <div class="covered-img"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="firstname" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstname">First Name</label>
                                            <p id="firstname_error" style="color: red;"></p>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="lastname" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastname">Last Name</label>
                                            <p id="lastname_error" style="color: red;"></p>
                                        </div>

                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="emailAddress">Email</label>
                                            <p id="email_error" style="color: red;"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">Username</label>
                                            <p id="username_error" style="color: red;"></p>
                                        </div>

                                    </div>

                                </div>



                                <div class="row">
                                    <div class="col-12">
                                        <label class="form-label select-label">Select Role</label>

                                        <select class="select form-control-lg" id="role">
                                            <option value="student">Student</option>
                                            <option value="librarian">Librarian</option>
                                        </select>

                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="button" value="Submit"
                                        onclick="addData()" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script >
    var csrf_token="{{csrf_token}}"
</script>
<script src="../static/js/create_user.js" data-createUserURL = "{% url 'book_list' %}" >
</script>

</html>
